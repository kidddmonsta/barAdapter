<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- including ECharts file -->
    <script src="jquery.min.js"></script>
    <script src="moment.js"></script>
    <script src="dataTool.min.js"></script>
    <script src="echarts.js"></script>
    <script src="eChartsBarAdapter.js"></script>
    <script src='ecStat.js'></script>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- <script src="eChartsBarAdapter.js"></script>-->
</head>
<body>
<!-- prepare a DOM container with width and height -->
<div id="main"></div>
<script type="text/javascript">
    // based on prepared DOM, initialize echarts instance
    var chart = echarts.init(document.getElementById('main'));
    chart.showLoading();
    formatData('example.json').then(function (formattedData) {
        chart.hideLoading();
        let option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: formattedData.legendDataNames
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value'
            },
            yAxis: {
                type: 'category',
                data: formattedData.yAxis
            },
            series: formattedData.series
        };

        chart.setOption(option);
    });

</script>
</body>
</html>
